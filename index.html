<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Visualisation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
    <script src="https://d3js.org/d3.v4.js"></script>
    <h1>Github Visualisation Project</h1>
    
    <!-- 
    <button id = 'btnUserName'>UsernameField</button>
    <button id = 'btnRepos'>Repos</button>
    
    <button id = 'btnIssues'>Issues</button>
    <button id = 'btnCommits'>Commits</button>
    -->
   
    <!-- Username and Personal Token Field Container-->
    <div class="container-fluid">
       
        <div class="row" style="background-color: rgba(23, 93, 126, 0.25);">
            <div class="mb-2 mt-2 col-md-10">
                Enter Username: <input id="userNameBox" type="text" placeholder="like taaanmay" />
            </div>
        </div>
        
        <div class="row" style="background-color: rgba(23, 93, 126, 0.25);">
            <div class="mb-2 mt-2 col-md-10">
                Personal Token: <input id="tokenBox" type="text"  />
                <button onclick="fetchData()">Go </button>
            </div>
        </div>
    </div> 
    
    
    
    <!-- User Data and Image Container-->
    
    <!--<div class="container-fluid" style="display: flex; justify-content: space-around;">-->
        <!--<div class="container-fluid" style="display: flex; justify-self: right; padding:5cm;">   -->

    <div class="container-fluid" style="display: flex; justify-self: right; background-color: rgba(77, 8, 43, 0.25)">       
        <div class="row"  width="190" height="130">
            <h2>User Data </h2>
                <div class="mb-2 mt-2 col-md-10">                
                        <!--<img src='' class="rounded mx-auto d-block" id="img">-->
                        <img class="mb-4 img-fluid" id="img" src=''> 
                        
                </div>    
         </div>
        
         <div class="row"   >
                <div class="mb-2 mt-2 col-md-10">
                    <p class="text-right" id="name"></p>
                    <p class="text-right" id="login"></p>
                    <p class="text-right" id="profileURL"></p>
                    <p class="text-right" id="hireable"></p>
                    <p class="text-right" id="followers"></p>
                    <p class="text-right" id="following"></p>
                    <p class="text-right" id="location"></p>
                    <p class="text-right" id="public_repos"></p>
                    
                </div>    
            </div>    
        
    </div>   
    

    
    <div id = 'divResult'> </div>

   

    <div class="chartCarouselContainer">
        <div class="main-carousel">
            <div class="carousel-cell cell">
                    <h2 class="title">Number of Commits done on Each Repository </h2>
                    <div id="my_dataviz"></div>    
            </div>
          
    </div>






    
    
    <script src ="functionScript.js"></script>
    

</body>
</html>
